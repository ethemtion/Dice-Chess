<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Chess</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="row d-flex justify-content-center">
        <!-- FIRST COLUMN -->
        <div class="col-6">
          <div class="container-fluid d-inline-block mt-5 ">
            <div class="d-flex align-items-center pt-4 pb-4 ps-2">
              <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">username</p>
                <p class="text-black-50 mb-0">1000</p>
              </div>
            </div>
            <div id="board" class="container-fluid border-0" ></div>
            <div class="d-flex align-items-center pt-4 pb-4 ps-2">
              <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">username</p>
                <p class="text-black-50 mb-0">1000</p>
              </div>
            </div>
            <div class="d-flex align-items-center pt-4 pb-4 ps-2 " >
              <div id="dices"><img id="dice1" style="width: 10%" /></div>
            </div>
          </div>
        </div>
        <!-- SECOND COLUMN -->
        <div class="col-4">
          <div class="container-fluid d-inline-block mt-5">
            <p>
              Play turn: <span id="toMove"></span> <br />PGN:
              <span id="pgn"></span>
            </p>
            <button type="button" class="btn btn-primary" id="btChangeOrientation">
              <i class="bi bi-arrow-down-up"></i>
            </button>
            <br />
            <button type="button" class="btn btn-primary" id="btPlayRandom">
              Play Random</button
            ><br />
            <button type="button" class="btn btn-primary" id="btRandomVs">
              Random vs Random</button
            ><br />
            <button type="button" class="btn btn-primary" id="btReroll">
              Reroll
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- JavaScript Libraries -->
    <script src="jquery-3.6.0.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="script.js" defer="True"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
